<mat-card class="show-detail-container">
	<img [src]="show.imageUrl" />

	<div>
		<h2>{{ show.title }}</h2>
	</div>

	<app-rating [rating]="show.averageRating"></app-rating>

	{{show.description}}

</mat-card>
<ng-container *ngIf="(review$ | async) as review">
	<app-review-list [reviews]="review"></app-review-list>
</ng-container>
<app-review-form></app-review-form>
