<mat-card class="mat-card">
	<div class="show-detail">
		<img [src]="show.imageUrl" />

		<div class="title-rating">

			<h2>{{ show.title }}</h2>
			<app-rating [rating]="show.averageRating"></app-rating>
		</div>

		<div class="show-description">
			{{show.description}}
		</div>
	</div>
</mat-card>
