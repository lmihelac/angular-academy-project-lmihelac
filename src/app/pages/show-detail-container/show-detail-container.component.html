<ng-container *ngIf="(templateData$ | async) as templateData">

	<div class="show-detail-container">
		<app-show-detail [show]="templateData.show"></app-show-detail>
	</div>

	<div class="review-form-container">
		<app-review-form (addReview)="onReviewAdd($event)"></app-review-form>
	</div>



	<app-review-list [reviews]="templateData.reviews"></app-review-list>
</ng-container>
