<ng-container *ngIf="reviews.length > 0; else elseBlock">
<div class="review-container">
	<ng-container *ngFor="let review of reviews">
		<app-review-card [comment]="review.comment" [rating]="review.rating"></app-review-card>
	</ng-container>
</div>

</ng-container>

<ng-template #elseBlock>
	<h2>No reviews yet! Be first to add review.</h2>
</ng-template>
